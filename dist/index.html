<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c2d0b29889.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
<script defer src="main.js"></script></head>
<body>
    <main>
        <div class="heading">
            <h2>Today's To Do</h2>
            <i class="fas fa-sync"></i>
        </div>
        <form class="add-list">
            <input id="todo" class="add-input" type="text" placeholder="Add to your list" required>
            <button type="submit"><i id="enter" class="fas fa-level-down-alt rotate"></i></button>
        </form>
        <ul class="list"></ul>
        <div class="remove">Clear all completed</div>
    </main>
</body>
</html>
